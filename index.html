<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="container">
    <header>
        <h1>Welcome To My Phone Hunter Shop</h1>
    </header>

    <main>
       <section>
        <div class="mb-3 w-50">
            <input id="search-phone" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Phone">
          </div>
          <button id="btn-search" class="btn btn-primary mb-3">Search</button>
          <!-- // no phone massage -->
          <div id="no-phone-massage" class="text-warning d-none">
            <h2>No Phone Found. Please Search another</h2>
          </div>
          
            
           
       </section>
       
       <!-- toggol spinner -->
       <section id="loader" class="d-none">
        <div style="height: 300px" class=" d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          

       </section>
       

       <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- display cards -->
        </div>
         <!-- show All btn section -->
        <section>
          <div id="show-all" class="text-center d-none">
            <button id="btn-show-all" class="btn btn-primary">Show All</button>
          </div>
         </section>
       </section>
       <!-- modal section -->
<section>
       <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phoned" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</section>
    </main>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
